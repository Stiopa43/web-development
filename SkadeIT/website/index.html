<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/null-style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SkadeIT</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="#" class="header__logo-link">
              <img
                src="images/light-logo.svg"
                alt="the website logo"
                class="header__logo-image"
              />
            </a>
          </div>

          <div class="header__navigation">
            <ul class="header__social-links">
              <li class="header__soical-element">
                <a href="#" class="header__social-link"
                  ><img
                    src="images/disabled-telegram-icon.svg"
                    alt="telegram icon"
                    class="header__social-image"
                /></a>
              </li>
              <li class="header__soical-element">
                <a href="#" class="header__social-link"
                  ><img
                    src="images/disabled-github-icon.svg"
                    alt="github icon"
                    class="header__social-image"
                /></a>
              </li>
              <li class="header__soical-element">
                <a href="#" class="header__social-link"
                  ><img
                    src="images/disabled-instagram-icon.svg"
                    alt="instagram icon"
                    class="header__social-image"
                /></a>
              </li>
            </ul>
            <div class="header__burger">
              <div class="header__burger-middle-element"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
